<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Enter Transaction</title>
    </h:head>
    <h:body>
        <h1/>Enter a new transaction
        <h:panelGrid>
            <h:form>
                <h:outputLabel value="Amount of transaction" style="font-weight:bold"/>

                <h:inputText value="#{transactionBean.newAmount}" required="true" converter="javax.faces.BigDecimal">
                   <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                </h:inputText>

                <h:commandButton action="#{transactionBean.addAmount()}" value="Add Amount" />
                <p/>${transactionBean.newAmount} ${transactionBean.verification}
                <p/><h:commandButton action="listTransactions.xhtml" value="Go Back"/>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
